<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1>LOGIN</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input">
                    <input 
                        type="text" 
                        formControlName="username"
                        matInput 
                        placeholder="Username"
                        />
                    <mat-error *ngIf="isValidField('username')">
                        {{ getErrorMessage("username")}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input separator">
                    <input 
                        [type]="hide ? 'password' : 'text' "
                        formControlName="password"
                        matInput 
                        placeholder="Password"
                    />
                    <button mat-icon-button matSuffix (click)="hide = !hide">

                        <mat-icon matSuffix style="cursor: pointer;" >
                            {{ hide ? 'visibility_off' : 'visibility' }}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="isValidField('password')">
                        {{ getErrorMessage("password")}}
                    </mat-error>
                </mat-form-field>
                <span class="seperator"></span>
                <button 
                    [disabled]="loginForm.invalid"
                    type="submit" 
                    mat-raised-button 
                    color="primary"
                    >
                    Login
                </button>
                <span class="seperator"></span>
                <mat-error *ngIf="intentoFallido()">
                    el usuario o password, son invalidos!
                </mat-error>
            </form>
        </mat-card-content>
    </mat-card>

</div>
