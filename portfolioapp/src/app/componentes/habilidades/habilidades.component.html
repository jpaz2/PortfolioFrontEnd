<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Hard & Soft Skills
        </h1>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3" *ngFor = "let habilidad of listaHabilidades">   
                <div class="data-container">      
                        <div class="list-info">
                            <circle-progress  
                                [title]="habilidad.nombre"      
                                [percent]="habilidad.porcentaje"
                                [radius]="100"
                                [outerStrokeWidth]="16"
                                [innerStrokeWidth]="8"
                                [outerStrokeColor]="'#78C000'"
                                [innerStrokeColor]="'#C7E596'"
                                [animation]="true"
                                [animationDuration]="300"
                            ></circle-progress>
                        </div>                                             
                </div>        
    </div>  
</div>
